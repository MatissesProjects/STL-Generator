name: Process Shape Update
on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  update:
    if: ${{startsWith(github.event.issue.title, 'Sculpt:') || startsWith(github.event.issue.title, 'Sculpt:')}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate Binary STL
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python modify.py

      - name: Commit Changes
        run: |
          git config --global user.name 'ShapeBot'
          git config --global user.email 'bot@noreply.github.com'
          # Force add the binary file
          git add model.stl state.json
          git commit -m "Update model based on issue #${{ github.event.issue.number }}"
          git push

      - name: Close Issue
        uses: peter-evans/close-issue@v2
        with:
          comment: "âœ… Success! The binary STL has been updated."