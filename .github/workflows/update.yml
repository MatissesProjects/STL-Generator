name: Process Shape Update
on:
  issues:
    types: [opened]

permissions:
  contents: write
  issues: write

jobs:
  update:
    if: ${{ contains(github.event.issue.labels.*.name, 'Sculpt') || contains(github.event.issue.labels.*.name, 'Update Crystal') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # THIS IS THE STEP WE MISSED BEFORE
      - name: Run Script to Modify README
        env:
          ISSUE_BODY: ${{ github.event.issue.body }}
        run: python modify.py

      - name: Commit and Push
        run: |
          git config --global user.name 'ShapeBot'
          git config --global user.email 'bot@noreply.github.com'
          # We explicitly only add the README and the state file
          git add README.md state.json
          git commit -m "Update shape geometry based on issue #${{ github.event.issue.number }}"
          git push

      - name: Close Issue
        uses: peter-evans/close-issue@v2
        with:
          comment: "âœ… Success! I have updated the STL code block in the README."
